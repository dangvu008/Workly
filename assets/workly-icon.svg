<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E3F2FD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Background Circle -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGradient)" stroke="#1565C0" stroke-width="8"/>
  
  <!-- Clock Face -->
  <circle cx="512" cy="512" r="320" fill="url(#clockGradient)" stroke="#1976D2" stroke-width="6"/>
  
  <!-- Hour Markers -->
  <g stroke="#1976D2" stroke-width="8" stroke-linecap="round">
    <!-- 12 o'clock -->
    <line x1="512" y1="220" x2="512" y2="260" />
    <!-- 3 o'clock -->
    <line x1="804" y1="512" x2="764" y2="512" />
    <!-- 6 o'clock -->
    <line x1="512" y1="804" x2="512" y2="764" />
    <!-- 9 o'clock -->
    <line x1="220" y1="512" x2="260" y2="512" />
  </g>
  
  <!-- Smaller Hour Markers -->
  <g stroke="#42A5F5" stroke-width="4" stroke-linecap="round">
    <!-- 1 o'clock -->
    <line x1="650" y1="270" x2="635" y2="285" />
    <!-- 2 o'clock -->
    <line x1="754" y1="374" x2="739" y2="389" />
    <!-- 4 o'clock -->
    <line x1="754" y1="650" x2="739" y2="635" />
    <!-- 5 o'clock -->
    <line x1="650" y1="754" x2="635" y2="739" />
    <!-- 7 o'clock -->
    <line x1="374" y1="754" x2="389" y2="739" />
    <!-- 8 o'clock -->
    <line x1="270" y1="650" x2="285" y2="635" />
    <!-- 10 o'clock -->
    <line x1="270" y1="374" x2="285" y2="389" />
    <!-- 11 o'clock -->
    <line x1="374" y1="270" x2="389" y2="285" />
  </g>
  
  <!-- Clock Hands -->
  <!-- Hour Hand (pointing to 9) -->
  <line x1="512" y1="512" x2="400" y2="512" stroke="url(#handGradient)" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Minute Hand (pointing to 12) -->
  <line x1="512" y1="512" x2="512" y2="320" stroke="url(#handGradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Center Dot -->
  <circle cx="512" cy="512" r="20" fill="url(#handGradient)"/>
  
  <!-- Work Badge/Icon -->
  <g transform="translate(650, 350)">
    <!-- Badge Background -->
    <circle cx="0" cy="0" r="80" fill="#4CAF50" stroke="#FFFFFF" stroke-width="6"/>
    
    <!-- Briefcase Icon -->
    <g fill="#FFFFFF">
      <!-- Briefcase Body -->
      <rect x="-40" y="-20" width="80" height="50" rx="8" ry="8"/>
      <!-- Briefcase Handle -->
      <rect x="-20" y="-35" width="40" height="20" rx="4" ry="4" fill="none" stroke="#FFFFFF" stroke-width="4"/>
      <!-- Briefcase Lock -->
      <rect x="-8" y="-5" width="16" height="10" rx="2" ry="2"/>
    </g>
  </g>
  
  <!-- Notification Badge -->
  <g transform="translate(750, 280)">
    <circle cx="0" cy="0" r="40" fill="#FF5722" stroke="#FFFFFF" stroke-width="4"/>
    <text x="0" y="8" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="32" font-weight="bold">!</text>
  </g>
  
  <!-- Bottom Text -->
  <text x="512" y="920" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="72" font-weight="bold">WORKLY</text>
</svg>
